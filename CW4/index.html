"use strict";
class Point {
    constructor(x,y){
        this.x=x
        this.y=y
		this.uzaklık=this.x-this.y
	if(this.uzaklık<0){
		this.uzaklık=this.uzaklık *(-1)
	}
    }
    toString(){
	
        return "x= "+this.x+" y="+this.y+" uzaklık="+this.uzaklık
    }
   }
   
   
class Point3D {
    constructor(x,y,z){
        this.x=x
		this.y=y
        this.z=z;
    }
    toString(){
        return "x= "+this.x+" y="+this.y+" z="+this.z
    }}


class Distance {
    constructor(miles=1){
        this.miles=miles;
    }
    get kilometer(){
        return Math.round(this.miles * 1.60934);
    }
    set kilometer(km){
        this.miles=  Math.round(km/1.60934)
    }
    toString(){
        return "Miles ="+this.miles;
    }
    }
