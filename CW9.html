<html lang="en-US"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <style>
    svg {
        background: cyan;
        font: 10px arial, sans-serif;
    }
  </style>
</head>

<body>

<h2>Using SVG</h2>
<svg id="svg" width="340" height="100">
  <circle id ="c" cx="50" cy="50" r="40" style="fill:yellow;stroke:blue;stroke-width:4"></circle>
  <text x="35" y="55" fill="black">Circle</text>
  <rect id="r" x="110" y="10" width="100" height="80" style="fill:pink;stroke:red;stroke-width:5"></rect>
  <text x="145" y="55" fill="blue">Rect</text>

<hr>
<input type=number   id=boyut style="width:99px"> </P>
<button type="button" name="btn" onclick="svg_boyut(1)" >boyutu arttÄ±r</button>
<button type="button" name="btn" onclick="svg_boyut(2)" >boyutu azalt</button><br>

<input id ="color" type="color" value="#f00ff0" ><br>
<button type="button" name="btn" onclick="svg1()" >Arka Plan Rengi</button><br>
<button type="button" name="btn" onclick="circle(1)" >Circel ArkaPlan Rengi</button><br>
<button type="button" name="btn" onclick="rect()" >Rectangle Arkaplan Rengi</button><br>
<input id="rr" type="range" min="1" max="100" value="50" onchange="circle(2)">

</p>

<script>
"use strict";
var en=100;
var boy=100;
var cap=40;
function svg1 ()
{
	svg.style.background=color.value;
}
function circle (x)
{
	if (x==1) {
		c.style.fill=color.value;
	}
	
	else if (x==2) {
		cap=rr.value;
		c.style.r=cap;
		
	}
}
function rect ()
{
	r.style.fill=color.value;
} 
function svg_boyut (x)
{	var ayarla=Number(boyut.value)
	if(x==1)
	{
		en=en+ayarla;
		boy=boy+ayarla;
		svg.style.width=en;
		svg.style.height=boy;
		
	
	}
	else if(x==2)
	{
		en=en-ayarla;
		boy=boy-ayarla;
		svg.style.width=en;
		svg.style.height=boy;
		
	}
	
} 
</script>


</body></html>
